  <body>
    <div class="container">
      <h1>Truthy and Falsy values in JavaScript!</h1>
      <div class="content">
        <h3>Eight falsy values in JavaScript</h3>
        <ol>
          <li>false</li>
          <li>undefined</li>
          <li>null</li>
          <li>""</li>
          <li>NaN</li>
          <li>0</li>
          <li>-0</li>
          <li>on</li>
        </ol>
        <h3>
          Anything that is not present in the above list is considered as
          truthy.
        </h3>
      </div>
      <a
        href="https://devdojo.com/myogeshchavan97/javascript-basics-truthy-and-falsy-values-in-javascript"
        >Truthy and Falsy values in JavaScript</a
